<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永久投资组合管理工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>永久投资组合管理工具</h1>
                    <p class="subtitle">基于哈利·布朗永久投资组合策略</p>
                </div>
                <button id="themeToggle" class="theme-toggle" aria-label="切换主题">
                    <span class="theme-icon">🌙</span>
                </button>
            </div>
        </header>

        <section class="strategy-info">
            <h2>策略说明</h2>
            <div class="info-grid">
                <div class="info-card">
                    <h3>📊 股票 25%</h3>
                    <p>沪深300ETF</p>
                </div>
                <div class="info-card">
                    <h3>📈 债券 25%</h3>
                    <p>长期国债ETF</p>
                </div>
                <div class="info-card">
                    <h3>🪙 黄金 25%</h3>
                    <p>黄金ETF</p>
                </div>
                <div class="info-card">
                    <h3>💰 现金 25%</h3>
                    <p>短期国债ETF</p>
                </div>
            </div>
        </section>

        <section class="portfolio-input">
            <h2>当前持仓</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="stock">股票资产 (元)</label>
                    <input type="number" id="stock" placeholder="0" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="bond">债券资产 (元)</label>
                    <input type="number" id="bond" placeholder="0" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="gold">黄金资产 (元)</label>
                    <input type="number" id="gold" placeholder="0" min="0" step="0.01">
                </div>
                <div class="input-group">
                    <label for="cash">现金资产 (元)</label>
                    <input type="number" id="cash" placeholder="0" min="0" step="0.01">
                </div>
            </div>
            <button id="calculate" class="btn-primary">计算再平衡方案</button>
        </section>

        <section class="results" id="results" style="display: none;">
            <h2>分析结果</h2>
            
            <div class="total-info">
                <p>总资产: <span id="totalAssets">0</span> 元</p>
            </div>

            <div class="chart-container">
                <canvas id="pieChart"></canvas>
            </div>

            <div class="allocation-table">
                <h3>当前配置</h3>
                <table>
                    <thead>
                        <tr>
                            <th>资产类别</th>
                            <th>当前金额</th>
                            <th>当前占比</th>
                            <th>目标占比</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="allocationBody">
                    </tbody>
                </table>
            </div>

            <div id="rebalanceAlert" class="alert" style="display: none;">
                <h3>⚠️ 需要再平衡</h3>
                <p>检测到资产偏离超过阈值（单一资产 >35% 或 <15%），建议进行再平衡操作。</p>
            </div>

            <div class="rebalance-plan" id="rebalancePlan" style="display: none;">
                <h3>再平衡方案</h3>
                <table>
                    <thead>
                        <tr>
                            <th>资产类别</th>
                            <th>目标金额</th>
                            <th>调整金额</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="rebalanceBody">
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
